  askme:
  - annotations:
      catalog.cattle.io/certified: avanteam
      catalog.cattle.io/display-name: AskMe Assistant IA
      # Description détaillée (format Markdown supporté)
      catalog.cattle.io/description: |
        ## AskMe Assistant IA
    
        Assistant conversationnel multi-LLM pour les applications Avanteam.
    
        ### Fonctionnalités principales
    
        * **Multi-LLM** : Support d'Azure OpenAI, Claude, OpenAI Direct, Mistral et Gemini
        * **Module RAG** : Indexation et recherche sémantique dans les documents stockées dans les applications Avanteam
        * **Gestion des droits d'accès** : Contrôle fin des permissions par utilisateur et par application 
        * **Interface vocale** : Activation par wake words pour une interaction naturelle
        * **Multi-tenant** : Isolation complète par namespace Kubernetes
        * **Sécurité** : Intégration native avec Rancher RBAC
        * **DNS automatique** : Configuration OVH avec retry et fallback
        * **Haute disponibilité** : Déploiement robuste avec pullPolicy Always
    
        ### Architecture
    
        L'application utilise une architecture microservices avec :
        - Frontend React pour l'interface utilisateur
        - Backend API pour la gestion des requêtes LLM
        - Service de reconnaissance vocale intégré
        - Base de données pour l'historique des conversations
  
      catalog.cattle.io/kube-version: '>= 1.21.0-0'
      catalog.cattle.io/questions-path: questions.yaml
      catalog.cattle.io/rancher-version: '>= 2.6.0-0'
      catalog.cattle.io/release-notes: |-
        v1.0.0:
        - Version initiale avec corrections de robustesse
        - Support Azure OpenAI, Claude, OpenAI Direct, Mistral, Gemini
        - Interface vocale avec wake words
        - Multi-client avec isolation namespace
        - Intégration Rancher RBAC
        - DNS automatique OVH avec retry et fallback
        - Déploiement robuste avec pullPolicy Always
      catalog.cattle.io/upstream-version: 1.0.0
