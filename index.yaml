      catalog.cattle.io/release-notes: "v1.0.32:\n- \U0001F50C NOUVEAU: API Externe
        pour intégration externe (LightOn, etc.)\n- \U0001F511 Gestion avancée des
        clés API avec restrictions IP\n- ⚡ Rate limiting configurable (par minute/heure)\n-
        \U0001F4CA Swagger/OpenAPI documentation intégrée\n- \U0001F527 Configuration
        complète via interface Rancher (10 nouveaux paramètres)\n- \U0001F6E1️ Sécurité
        renforcée avec authentification par clés API\n- \U0001F4C8 Limitation configurable
        des résultats et timeout\n- \U0001F3AF Support multi-clients avec clés séparées\n-
        \U0001F517 Intégration REST API pour recherche documentaire externe\n- ✅ Interface
        Rancher avec section \"External API\" dédiée\n\nv1.0.24:\n- ✅ SOLUTION FINALE:
        Image MongoDB officielle mongo:7-jammy\n- \U0001F680 MongoDB Shell 2.5.8 (dernière
        version stable)\n- ⚡ Installation rapide sans compilation npm\n- \U0001F6E0️
        Support professionnel Ubuntu LTS\n- \U0001F527 kubectl v1.30.0 intégré automatiquement\n-
        \U0001F4E6 Déploiement fiable et performant\n\nv1.0.22:\n- \U0001F527 CORRECTION
        MongoDB: Installation mongosh via npm au lieu du binaire\n- \U0001F41B FIX:
        Résolution problème compatibilité Alpine Linux (glibc vs musl)\n- ⚡ PERFORMANCE:
        Installation plus rapide et fiable de mongosh\n- \U0001F6E0️ ROBUSTESSE: Job
        MongoDB init plus stable\n\nv1.0.21:\n- \U0001F343 NOUVEAU: Support complet
        MongoDB comme alternative à CosmosDB\n- ⚙️ Configuration MongoDB: 12 nouveaux
        paramètres dans l'UI Rancher\n- \U0001F527 Scripts de déploiement: support
        option --mongodb\n- \U0001F510 Gestion secrets: mise à jour automatique des
        clés MongoDB\n- \U0001F4E6 Templates Helm: services cross-namespace et credentials
        par client\n- \U0001F504 Migration: scripts de migration CosmosDB vers MongoDB\n-
        \U0001F4CB Provider historique: sélection COSMOSDB ou MONGODB via UI\n- \U0001F680
        Déploiement unifié: même workflow pour CosmosDB et MongoDB\n- \U0001F4DA Documentation:
        guide complet MongoDB avec troubleshooting\n- \U0001F3AF Multi-tenant: architecture
        avec databases séparées par client\n- \U0001F3D7️ Infrastructure: MongoDB
        Replica Set avec répartition de charge\n- ✅ Interface conditionnelle: champs
        MongoDB visibles selon sélection\n\nv1.0.10:\n- Ajout paramètres Avanteam
        Custom manquants (6 nouveaux)\n- Support URL Handler Licence Hub et build
        deployment\n- Configuration interface UI (boutons partage/export)\n- Paramètres
        authentification et SCM build\n- Section Avanteam Custom complète avec 9 paramètres\n\nv1.0.9:\n-
        Ajout paramètres Azure CosmosDB manquants: conversations container et feedback\n-
        Configuration Azure CosmosDB complète avec 5 paramètres\n- Support du conteneur
        conversations et système de feedback\n- Correspondance parfaite avec tous
        les paramètres .env CosmosDB\n\nv1.0.8:\n- Ajout paramètre Azure Search manquant:
        AZURE_SEARCH_USE_SEMANTIC_SEARCH\n- Configuration Azure Search désormais complète
        avec 16 paramètres\n- Paramètre recherche sémantique activé par défaut\n-
        Correspondance parfaite avec tous les paramètres .env Azure Search\n\nv1.0.7:\n-
        Configuration Azure Search complète: 15 paramètres vs 3 avant\n- Nouveaux
        paramètres Azure Search: semantic search, colonnes, strictness\n- Section
        Search Configuration ajoutée avec 4 paramètres globaux\n- Support complet
        des types de requête (vector_semantic_hybrid, etc.)\n- Paramètres de colonnes
        configurables (content, filename, title, URL, vector)\n- Correspondance parfaite
        avec tous les paramètres .env\n\nv1.0.6:\n- Force refresh: recréation complète
        pour Rancher cache cleanup\n- Amélioration UX: champs System Message plus
        grands avec min_length=100\n- Optimisation affichage multiline dans interface
        Rancher\n- Meilleure lisibilité des messages système pour tous les LLM\n\nv1.0.5:\n-
        Amélioration UX: champs System Message plus grands avec min_length=100\n-
        Optimisation affichage multiline dans interface Rancher\n- Meilleure lisibilité
        des messages système pour tous les LLM\n\nv1.0.4:\n- Configuration LLM améliorée
        avec provider par défaut depuis backend\n- Interface Rancher complète avec
        77 options (vs 51 avant)\n- Protection des secrets (plus de perte lors des
        upgrades)\n- System messages personnalisés pour tous les providers LLM\n-
        Configuration Azure Search avancée (colonnes, types de requête)\n- Paramètres
        LLM avancés (température, tokens) exposés\n- Corrections TypeScript et compilation
        sans erreur\n- Icône du chart ajoutée pour meilleure UX\n\nv1.0.3:\n- Corrections
        de stabilité et robustesse\n- Amélioration de la gestion des erreurs\n- Optimisations
        des performances\n\nv1.0.2:\n- Corrections de bugs mineurs\n- Améliorations
        de sécurité\n\nv1.0.1:\n- Corrections post-lancement\n- Stabilisation des
        déploiements\n\nv1.0.0:\n- Version initiale avec corrections de robustesse\n-
        Support Azure OpenAI, Claude, OpenAI Direct, Mistral, Gemini\n- Interface
        vocale avec wake words\n- Multi-client avec isolation namespace\n- Intégration
        Rancher RBAC\n- DNS automatique OVH avec retry et fallback\n- Déploiement
        robuste avec pullPolicy Always"
