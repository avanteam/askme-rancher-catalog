        avec 16 paramètres\n- Paramètre recherche sémantique activé par défaut\n-
        Correspondance parfaite avec tous les paramètres .env Azure Search\n\nv1.0.7:\n-
        Configuration Azure Search complète: 15 paramètres vs 3 avant\n- Nouveaux
        paramètres Azure Search: semantic search, colonnes, strictness\n- Section
        Search Configuration ajoutée avec 4 paramètres globaux\n- Support complet
        des types de requête (vector_semantic_hybrid, etc.)\n- Paramètres de colonnes
        configurables (content, filename, title, URL, vector)\n- Correspondance parfaite
        avec tous les paramètres .env\n\nv1.0.6:\n- Force refresh: recréation complète
        pour Rancher cache cleanup\n- Amélioration UX: champs System Message plus
        grands avec min_length=100\n- Optimisation affichage multiline dans interface
        Rancher\n- Meilleure lisibilité des messages système pour tous les LLM\n\nv1.0.5:\n-
        Amélioration UX: champs System Message plus grands avec min_length=100\n-
        Optimisation affichage multiline dans interface Rancher\n- Meilleure lisibilité
        des messages système pour tous les LLM\n\nv1.0.4:\n- Configuration LLM améliorée
        avec provider par défaut depuis backend\n- Interface Rancher complète avec
        77 options (vs 51 avant)\n- Protection des secrets (plus de perte lors des
        upgrades)\n- System messages personnalisés pour tous les providers LLM\n-
        Configuration Azure Search avancée (colonnes, types de requête)\n- Paramètres
        LLM avancés (température, tokens) exposés\n- Corrections TypeScript et compilation
        sans erreur\n- Icône du chart ajoutée pour meilleure UX\n\nv1.0.3:\n- Corrections
        de stabilité et robustesse\n- Amélioration de la gestion des erreurs\n- Optimisations
        des performances\n\nv1.0.2:\n- Corrections de bugs mineurs\n- Améliorations
        de sécurité\n\nv1.0.1:\n- Corrections post-lancement\n- Stabilisation des
