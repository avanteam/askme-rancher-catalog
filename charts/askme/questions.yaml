categories:
- AI/ML
- Chat
- Assistant

# INSTRUCTIONS DE DÉPLOIEMENT:
# Note: Le Release Name est auto-généré par Rancher (ex: askme-abc123)
# Seul le 'Nom du Déploiement' ci-dessous définit le nom des ressources Kubernetes

# REMARQUE IMPORTANTE SUR LES CLÉS API:
# Les valeurs par défaut ci-dessous sont des placeholders de sécurité.
# Pour une utilisation en production:
# - Laissez ces champs vides pour utiliser le secret global 'askme-global-api-keys' (recommandé)
# - Ou remplissez avec vos propres clés pour des configurations spécifiques au client

questions:
# ===== CONFIGURATION CLIENT =====
- variable: client.domain
  default: "avanteam-saas.com"
  description: "Domaine public du client (ex: askme.avanteam-online.com)"
  type: string
  required: true
  group: "Client Configuration"
  label: "Domaine Client"

# ===== INTERFACE UTILISATEUR =====
- variable: ui.title
  default: "Avanteam AskMe"
  description: "Titre affiché dans l'interface"
  type: string
  required: true
  group: "User Interface"
  label: "Titre de l'Application"

- variable: ui.description
  default: "Cet assistant Quality SaaS est configuré pour répondre à vos questions sur la documentation Avanteam"
  description: "Description affichée dans l'interface"
  type: string
  required: true
  group: "User Interface"
  label: "Description"

- variable: ui.logo
  default: "https://aimanager-dev.avanteam-online.com/app/custom/ai/shareddata/logoavanteamai.png"
  description: "URL du logo principal"
  type: string
  group: "User Interface"
  label: "Logo Principal"

- variable: ui.chatLogo
  default: "https://aimanager-dev.avanteam-online.com/app/custom/ai/shareddata/logoBot.gif"
  description: "URL du logo de chat"
  type: string
  group: "User Interface"
  label: "Logo Chat"

# ===== FOURNISSEURS LLM =====
- variable: llm.defaultProvider
  default: "CLAUDE"
  description: "Fournisseur LLM par défaut"
  type: enum
  options:
    - "AZURE_OPENAI"
    - "CLAUDE"
    - "OPENAI_DIRECT"
    - "MISTRAL"
    - "GEMINI"
  required: true
  group: "LLM Configuration"
  label: "Fournisseur LLM Par Défaut"

- variable: llm.availableProviders
  default: "AZURE_OPENAI,CLAUDE,OPENAI_DIRECT,MISTRAL,GEMINI"
  description: "Liste des fournisseurs disponibles (séparés par virgule)"
  type: string
  required: true
  group: "LLM Configuration"
  label: "Fournisseurs Disponibles"

# ===== AZURE OPENAI =====
- variable: azure.openai.enabled
  default: true
  description: "Activer Azure OpenAI"
  type: boolean
  group: "Azure OpenAI"
  label: "Activer Azure OpenAI"
 

- variable: azure.openai.endpoint
  default: "https://askmeopenai.openai.azure.com/"
  description: "Endpoint Azure OpenAI (ex: https://votre-resource.openai.azure.com/)"
  type: string
  required: true
  group: "Azure OpenAI"
  label: "Endpoint"


- variable: azure.openai.key
  default: "your-azure-openai-key-here"
  description: "Clé API Azure OpenAI"
  type: password
  required: true
  group: "Azure OpenAI"
  label: "API Key"
 

- variable: azure.openai.model
  default: "Avanteam-QualitySaaS"
  description: "Nom du modèle déployé"
  type: string
  required: true
  group: "Azure OpenAI"
  label: "Modèle"

- variable: azure.openai.systemMessage
  default: "Tu es AskMe, l'assistant virtuel d'Avanteam dédié à l'accompagnement des utilisateurs dans l'utilisation de l'outil QualitySaaS, capable d'aider sur tous les produits de la société Avanteam, et de répondre à des questions sur la société en elle-même. Adopte un ton courtois, patient et légèrement humoristique pour une interaction agréable."
  description: "Message système personnalisé pour Azure OpenAI"
  type: multiline
  required: false
  group: "Azure OpenAI"
  label: "System Message"

- variable: azure.openai.temperature
  default: "0.7"
  description: "Température pour contrôler la créativité des réponses (0.0 = déterministe, 1.0 = créatif)"
  type: string
  required: false
  group: "Azure OpenAI"
  label: "Température"

- variable: azure.openai.topP
  default: "0.95"
  description: "Top-P pour le nucleus sampling"
  type: string
  required: false
  group: "Azure OpenAI"
  label: "Top-P"

- variable: azure.openai.maxTokensNormal
  default: "6000"
  description: "Nombre maximum de tokens pour réponses normales"
  type: string
  required: false
  group: "Azure OpenAI"
  label: "Max Tokens Normal"

- variable: azure.openai.maxTokensComprehensive
  default: "16000"
  description: "Nombre maximum de tokens pour réponses complètes"
  type: string
  required: false
  group: "Azure OpenAI"
  label: "Max Tokens Complet"

# ===== CLAUDE AI =====
- variable: claude.enabled
  default: true
  description: "Activer Claude AI"
  type: boolean
  group: "Claude AI"
  label: "Activer Claude"
 

- variable: claude.apiKey
  default: "your-claude-api-key-here"
  description: "Clé API Claude (sk-ant-...)"
  type: password
  required: true
  group: "Claude AI"
  label: "API Key"


- variable: claude.model
  default: "claude-sonnet-4-20250514"
  description: "Modèle Claude à utiliser"
  type: enum
  options:
    - "claude-sonnet-4-20250514"
    - "claude-3-opus-20240229"
    - "claude-3-sonnet-20240229"
    - "claude-3-haiku-20240307"
  group: "Claude AI"
  label: "Modèle Claude"

- variable: claude.systemMessage
  default: "Tu es AskMe, l'assistant virtuel d'Avanteam dédié à l'accompagnement des utilisateurs dans l'utilisation de l'outil QualitySaaS, capable d'aider sur tous les produits de la société Avanteam, et de répondre à des questions sur la société en elle-même. Adopte un ton courtois, patient et légèrement humoristique pour une interaction agréable."
  description: "Message système personnalisé pour Claude"
  type: multiline
  required: false
  group: "Claude AI"
  label: "System Message"

- variable: claude.temperature
  default: "0"
  description: "Température pour Claude (0.0 = déterministe, 1.0 = créatif)"
  type: string
  required: false
  group: "Claude AI"
  label: "Température"

# ===== OPENAI DIRECT =====
- variable: openai.enabled
