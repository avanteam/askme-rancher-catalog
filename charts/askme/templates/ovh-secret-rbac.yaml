{{- if .Values.dns.ovh.enabled }}
# ServiceAccount pour accès cross-namespace au secret OVH
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "askme.fullname" . }}-dns-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "askme.labels" . | nindent 4 }}
    app.kubernetes.io/component: dns-manager
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"  # Créé en PREMIER
    helm.sh/hook-delete-policy: before-hook-creation
---
# Role pour lire le secret OVH dans askme-platform
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: askme-platform
  name: ovh-secret-reader-{{ .Release.Namespace }}-{{ .Release.Name }}
  labels:
    {{- include "askme.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"  # Créé en PREMIER
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["ovh-global-dns-keys"]
  verbs: ["get"]
---
# RoleBinding pour accès cross-namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ovh-secret-access-{{ .Release.Namespace }}-{{ .Release.Name }}
  namespace: askme-platform
  labels:
    {{- include "askme.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"  # Créé en PREMIER
subjects:
- kind: ServiceAccount
  name: {{ include "askme.fullname" . }}-dns-manager
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: ovh-secret-reader-{{ .Release.Namespace }}-{{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
---
# Role pour gérer les secrets dans le namespace local
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }}
  name: local-secret-manager-{{ .Release.Name }}
  labels:
    {{- include "askme.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"  # Créé en premier
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch", "apply"]
---
# RoleBinding pour gestion locale des secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: local-secret-manager-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "askme.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"  # Créé en premier
subjects:
- kind: ServiceAccount
  name: {{ include "askme.fullname" . }}-dns-manager
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: local-secret-manager-{{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}