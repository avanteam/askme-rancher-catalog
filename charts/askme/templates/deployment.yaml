apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "askme.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "askme.labels" . | nindent 4 }}
    askme.avanteam.com/client-name: {{ .Release.Name | quote }}
    askme.avanteam.com/display-name: {{ .Release.Name | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "askme.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "askme.selectorLabels" . | nindent 8 }}
        client: {{ .Release.Name }}
      annotations:
        # Force redeploy si config change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        # Force restart pour nouvelles versions (m√™me si ConfigMap identique)
        deployment.kubernetes.io/revision: {{ .Values.image.tag | quote }}
        askme.avanteam.com/client: {{ .Release.Name }}
        askme.avanteam.com/version: {{ .Values.image.tag }}
        askme.avanteam.com/display-name: {{ .Release.Name | quote }}
    spec:
      serviceAccountName: {{ include "askme.fullname" . }}-dns-manager
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-secrets
        image: alpine/k8s:1.30.0
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "‚è≥ Attente de la synchronisation des secrets..."

          # Attendre que le secret askme-local-tokens existe
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if kubectl get secret askme-local-tokens -n {{ .Release.Namespace }} >/dev/null 2>&1; then
              echo "‚úÖ Secret askme-local-tokens trouve"

              # Verifier que les cles essentielles existent
              secret_keys=$(kubectl get secret askme-local-tokens -n {{ .Release.Namespace }} -o jsonpath='{.data}' | jq 'keys')
              key_count=$(echo "$secret_keys" | jq 'length')

              echo "üìä Nombre de cles dans le secret: $key_count"

              if [ "$key_count" -gt 0 ]; then
                echo "üéâ Secret pret avec $key_count cles - demarrage de l'application"
                exit 0
              else
                echo "‚ö†Ô∏è  Secret existe mais aucune cle trouvee - attente..."
              fi
            else
              echo "‚è≥ Tentative $attempt/$max_attempts - Secret non trouve, nouvelle tentative dans 2s..."
            fi

            attempt=$((attempt + 1))
            sleep 2
          done

          echo "‚ùå ERREUR: Timeout - le secret askme-local-tokens n'est pas pret apres ${max_attempts} tentatives"
          exit 1
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        
        # Configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: {{ include "askme.fullname" . }}-config
        # Global tokens from askme-platform (consolidated in askme-local-tokens)
        - secretRef:
            name: askme-local-tokens
        {{- if or (.Values.mongodb.enabled) (eq .Values.config.historyProvider "MONGODB") }}
        # MongoDB credentials (generated automatically or configured manually)
        - secretRef:
            name: {{ include "askme.fullname" . }}-mongodb-credentials
        {{- end }}
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        
        {{- if .Values.probes.liveness }}
        livenessProbe:
          {{- toYaml .Values.probes.liveness | nindent 10 }}
        {{- end }}
        
        {{- if .Values.probes.readiness }}
        readinessProbe:
          {{- toYaml .Values.probes.readiness | nindent 10 }}
        {{- end }}
      
      restartPolicy: Always