apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "askme.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "askme.labels" . | nindent 4 }}
    askme.avanteam.com/client-name: {{ .Release.Name | quote }}
    askme.avanteam.com/display-name: {{ .Release.Name | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "askme.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "askme.selectorLabels" . | nindent 8 }}
        client: {{ .Release.Name }}
      annotations:
        # Force redeploy si config change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        askme.avanteam.com/client: {{ .Release.Name }}
        askme.avanteam.com/version: {{ .Values.image.tag }}
        askme.avanteam.com/display-name: {{ .Release.Name | quote }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        
        # Configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: {{ include "askme.fullname" . }}-config
        # Client-specific Secret - contient les clés client + askme-tokens fusionnés
        - secretRef:
            name: {{ include "askme.fullname" . }}-secrets
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        
        {{- if .Values.probes.liveness }}
        livenessProbe:
          {{- toYaml .Values.probes.liveness | nindent 10 }}
        {{- end }}
        
        {{- if .Values.probes.readiness }}
        readinessProbe:
          {{- toYaml .Values.probes.readiness | nindent 10 }}
        {{- end }}
      
      restartPolicy: Always