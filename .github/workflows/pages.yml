name: Deploy Helm Repository 

on:
  push:
    branches: [ main, prod ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Package and Update Index
        run: |
          # Packager le chart local vers releases/
          helm package charts/askme --destination ./releases

          # GÃ©nÃ©rer l'index depuis releases/
          helm repo index releases --url https://raw.githubusercontent.com/avanteam/askme-rancher-catalog/prod/releases
          mv releases/index.yaml ./

          echo "âœ… Chart packagÃ© et index mis Ã  jour"

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Ajouter les changements s'il y en a
          git add releases/*.tgz index.yaml
          
          if git diff --staged --quiet; then
            echo "Aucun changement Ã  committer"
          else
            git commit -m "chore: update Helm repository index and packages

            ðŸ¤– Auto-generated by GitHub Actions
            ðŸ“¦ Updated charts and index.yaml
            ðŸš€ Ready for Rancher consumption"
            
            git push origin HEAD
            echo "âœ… Changements poussÃ©s vers le repository"
          fi